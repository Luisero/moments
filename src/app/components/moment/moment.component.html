<div class="moment">
    <div class="moment-header">
        <h2>{{moment.title}}</h2>
        <hr>
    </div>
    <div class="moment-body">
        <div class="image-container">
            <img src="{{baseApiUrl}}uploads/{{moment.image}}" alt="">
        </div>

        <p>{{moment.description}}</p>
        <span>{{moment.created_at}}</span>
    </div>
</div>
